<div>
	<h2>Sign up</h2>
    <form class="">
		<h2>Hello Rice Engineers!</h2>
		<label for="registerEmail" class="sr-only">Username</label>
		<input class="form-control" id="registerEmail" placeholder="Username" ng-model="user.username">
		<label for="registerPassword" class="sr-only">Password</label>
		<input type="password" id="registerPassword" class="form-control" placeholder="Password" ng-model="user.password">
		<input type="password" class="form-control" placeholder="Confirm password" ng-model="user.password_confirmation">
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="register()">Sign up</button>
	</form>
	<h2>Sign in</h2>
    <form class="">
		<label for="inputEmail" class="sr-only">Username</label>
		<input class="form-control" id="inputEmail" placeholder="Username" ng-model="login.username">
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="login.password">
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signIn()">Sign in</button>
	</form>
</div>
